name: deploy mkdocs
on:
  push:
    branches:
      - master
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - uses: actions/setup-python@v6
        with:
          python-version: '3.13' # SudachiPyの使用するPyO3が3.13を要求するため
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV 
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-
      - run: pip install mkdocs-material beautifulsoup4 sudachipy sudachidict_core
      # 1. MkDocsビルド（site/ ディレクトリに出力）
      - run: mkdocs build
      # 2. Pagefind向け日本語検索語をHTMLへ注入（表示には影響しない）
      - run: python .github/workflows/scripts/inject_pagefind_ja.py --site-dir site
      # 3. Pagefindでサイト内検索インデックスを生成
      - name: Create Pagefind search index
        run: npx pagefind --site site --glob "**/*.html"
      # 4. gh-pagesブランチにデプロイ（ghp-importを直接使用）
      - run: ghp-import site --force --no-jekyll --push --branch gh-pages
