site_name: エロゲ・ノベルゲームの関連曲のメモ

repo_name: onihusube/ensonglog
repo_url: https://github.com/onihusube/ensonglog
edit_uri: ""

nav:
    - 🏡トップページ : index.md
    - 2024年 : 2024/楽曲.md

theme:
  name: 'material'
  language: 'ja'
  palette:
    - scheme: default
      primary: 'teal'
      accent: 'pink'
      toggle:
        icon:  material/toggle-switch-off-outline
        name: ダークモードに切り替えます。
    - scheme: slate
      primary: 'teal'
      accent: 'orange'
      toggle:
        icon: material/toggle-switch
        name: ライトモードに切り替えます。
  features:
    - header.autohide

extra:
  search:
    language: 'jp'

markdown_extensions:
  - tables
  - admonition
  - footnotes
  - toc:
      permalink: true
  - pymdownx.tasklist:  
      custom_checkbox: true

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js