repo_url: https://github.com/onihusube/ensonglog
edit_uri: ""
site_url: https://onihusube.github.io/ensonglog/

nav:
    - 🏡 Home :
      - 🏡 トップページ: index.md
      - 🔎 検索について: top/search.md
    - 🎵 楽曲:
      - 2025年楽曲リスト : 2025/楽曲.md
      - 2024年楽曲リスト : 2024/楽曲.md
      - 2023年楽曲リスト : 2023/楽曲.md
    - 💿 音源:
      - 2025年音源リスト : 2025/音源.md
      - 2024年音源リスト : 2024/音源.md
      - 2023年音源リスト : 2023/音源.md
