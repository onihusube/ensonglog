      - 2021年音源リスト : 2021/音源.md
      - 2020年音源リスト : 2020/音源.md
      - 2019年音源リスト : 2019/音源.md
      - 2018年音源リスト : 2018/音源.md

theme:
  name: 'material'
  language: ja
  palette:
    - scheme: default
      primary: purple
      accent: pink
      toggle:
        icon:  material/toggle-switch-off-outline
        name: ダークモードに切り替えます。
    - scheme: slate
      primary: grey
      accent: orange
      toggle:
        icon: material/toggle-switch
        name: ライトモードに切り替えます。
  features:
    - header.autohide
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.footer
    - navigation.top

plugins:
  - search:
      lang: 
        - en
        - ja
      separator: >-
        [\s　、。，．・\~～\|&!?！？：；（）\[\]{}「」『』【】ー\-]+
        | (?<=[\u4E00-\u9FFF])(?=[\u3040-\u309F])   # 漢字 + ひらがな
        | (?<=[\u3040-\u309F])(?=[\u4E00-\u9FFF])   # ひらがな + 漢字
        | (?<=[\u30A0-\u30FF])(?=[\u4E00-\u9FFF])   # カタカナ + 漢字
        | (?<=[\u4E00-\u9FFF])(?=[\u30A0-\u30FF])   # 漢字 + カタカナ
      #separator: '[\s　、。，．・\~～\|&!?！？はがのをにへとでやかもる「」『』ー\-]+|(?<=[\u4E00-\u9FFF])(?=[\u3040-\u309F])|(?<=[\u30A0-\u30FF])(?=[\u4E00-\u9FFF])'
      # 前半: セパレータっぽい文字
      # (?<=[\u4E00-\u9FFF])(?=[\u3040-\u309F]) : 漢字とひらがなの境界
      # (?<=[\u30A0-\u30FF])(?=[\u4E00-\u9FFF]) : カタカナと漢字の境界

markdown_extensions:
  - tables
  - admonition
  - footnotes
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.tasklist:  
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
  - javascripts/external-links.js

extra_css:
  - stylesheets/extra.css

extra:
  analytics:
    provider: google
    property: G-XJ5HE1HH9Q