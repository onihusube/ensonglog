site_name: エロゲ・ノベルゲームの関連曲のメモ

repo_name: onihusube/ensonglog
repo_url: https://github.com/onihusube/ensonglog
edit_uri: ""

nav:
    - 🏡トップページ : index.md
    - 2024年 : 2024/楽曲.md

theme:
  name: 'material'
  language: ja
  palette:
    - scheme: default
      primary: purple
      accent: pink
      toggle:
        icon:  material/toggle-switch-off-outline
        name: ダークモードに切り替えます。
    - scheme: slate
      primary: grey
      accent: orange
      toggle:
        icon: material/toggle-switch
        name: ライトモードに切り替えます。
  features:
    - header.autohide

plugins:
  - search:
      separator: '[\s　、。，．・\~～\|&!?！？はがのをにへとでやかもる「」『』ー]+|(?<=[\u4E00-\u9FFF])(?=[\u3040-\u309F])|(?<=[\u30A0-\u30FF])(?=[\u4E00-\u9FFF])'
      # 前半: セパレータっぽい文字
      # (?<=[\u4E00-\u9FFF])(?=[\u3040-\u309F]) : 漢字とひらがなの境界
      # (?<=[\u30A0-\u30FF])(?=[\u4E00-\u9FFF]) : カタカナと漢字の境界

markdown_extensions:
  - tables
  - admonition
  - footnotes
  - toc:
      permalink: true
  - pymdownx.tasklist:  
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js

extra_css:
  - stylesheets/extra.css

extra:
  analytics:
    provider: google
    property: G-XJ5HE1HH9Q